# I use high ports to avoid easy conflicts with other
# projects when running this docker-compose.
services:
  postgres:
    image: postgres:18-alpine
    container_name: postgres_pz_modpacks
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pzmodpacks
    ports:
      - "54320:5432"
    volumes:
      - postgres_data:/var/lib/postgresql

volumes:
  postgres_data:
    driver: local
    name: pz_modpacks_postgres_data
