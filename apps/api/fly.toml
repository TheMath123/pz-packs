app = 'pz-packs'
primary_region = 'iad'

[build]
  dockerfile = './Dockerfile'

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
